name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show git status and recent commits (diagnostic)
        run: |
          echo "--- git status ---"
          git --version || true
          git status --porcelain || true
          echo "--- recent commits ---"
          git --no-pager log -n 5 --oneline || true

      - name: List repository files (diagnostic)
        run: |
          echo "--- ls -la root ---"
          ls -la . || true
          echo "--- find top-level (depth 2) ---"
          find . -maxdepth 2 -type f | sed -n '1,200p' || true

      - name: Configure Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
